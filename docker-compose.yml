      - app-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=dev
      - MONGO_URI=mongodb+srv://mitemaemmanuel:GodsGoodness%261@realtimedashboardcluste.djsewzp.mongodb.net/?retryWrites=true&w=majority&appName=realtimedashboardcluster
