# version: '3'
services:
  frontend:
    build:
      context: ./dashboardclient
      dockerfile: Dockerfile
    ports:
      - '5173:5173'
    networks:
      - app-network
    depends_on:
      - backend
    volumes:
      - ./dashboardclient:/app            # Mount your local code directory to the container
      - /app/node_modules   
    environment:
      CHOKIDAR_USEPOLLING: 'true'
    command: npm run dev -- --host

  backend:
